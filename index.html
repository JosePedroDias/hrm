<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>human resource machine vm</title>
    <link rel="stylesheet" href="ide.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css"
    />
  </head>
  <body>
    <a
      class="github-fork-ribbon"
      href="https://github.com/JosePedroDias/hrm"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >

    <h1>human resource machine vm</h1>

    <div id="header">
      <h2>objective:</h2>
      <p id="objective"></p>
    </div>

    <div class="two">
      <div>
        <h2>program:</h2>
        <textarea readonly="true" id="lines"></textarea>
        <textarea
          id="program"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          onscroll="syncTA()"
        ></textarea>
      </div>
      <div>
        <h2>output:</h2>
        <pre id="output-pre"><code id="output"></code></pre>
      </div>
    </div>

    <br />
    <button id="reset">reset</button> <button id="step">step</button>
    <button id="run">run</button>
    <select id="speed">
      <option value="50">50ms</option>
      <option value="200">200ms</option>
      <option value="500" selected>500ms</option>
      <option value="1000">1s</option>
    </select>

    <pre id="instructions"><code>
supported commands:
- inbox
- outbox
- copyfrom &lt;cell index&gt;
- copyto   &lt;cell index&gt;
- jump     &lt;line number&gt;
- jump0    &lt;line number&gt;
- jumpneg  &lt;line number&gt;
- add      &lt;cell index&gt;
- sub      &lt;cell index&gt;
    </code></pre>

    <script src="hrm.js"></script>
    <script src="index.js"></script>
    <script src="lineNumbers.js"></script>
  </body>
</html>
